{% extends "base.html" %}
{% block content %}
<div class="posts">
	{% for post in post_list %}
	<section class = "post">
		<header class = "post-header">
			<h2 classs = "post-title">{{post.title}}</h2>
			<p class = "post-meta">
				Time: <a class="post-author" href="#">{{post.date_time}}</a> <a class = "post-category" href="#">{{post.category}}</a>
			</p>
		</header>
		<div class="post-descritpion">
			<p>
				{{post.content}}
			</p>
		</div>
	</section>
	{% endfor %}
</div>
{% endblock %}
